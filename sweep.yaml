program: train.py
method: grid
metric:
  name: val_acc
  goal: maximize
parameters:
  activation:
    values: ["relu", "silu", "gelu", "tanh"]
  optimizer:
    values: ["sgd", "nesterov", "adam", "rmsprop","nadam"]
  batch_size:
    values: [64, 128]
  lr:
    values: [0.1, 0.01, 0.001]
  epochs:
    value: [10.20,30]
